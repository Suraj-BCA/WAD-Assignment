<html>

<head>
    <title>DropDown-List</title>
</head>

<body>
    <div style="margin: 15%; justify-content: center; display: flex;">
        <form>
            <h3>II BCA Sem - 2 Subject Choice </h3>
            <p>Select Subject of Your Choice : </p>
            <label for="sub">Choose a Subject : </label>
            <select name="sub" id="sub">
                <option value="html">HTML</option>
                <option value="java">Java</option>
                <option value="c">C</option>
            </select>
            <br>
            <input type="Submit" value="Submit" style="margin-top: 50px;margin-left: 50px;">
        </form>
    </div>
</body>

</html>
